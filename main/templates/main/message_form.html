{% extends 'main/base.html' %}

{% block content %}

  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-6">
              <div class="card">
                  <h3 class="card-title">
                      {% if object %}
                        Редактировать сообщение
                      {% else %}
                        Добавление сообщение
                      {% endif %}
                  </h3>
                  <div class="card-body">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">
                          {% if object %}
                             Сохранить
                          {% else %}
                            Создать
                          {% endif %}
                      </button>
                  </div>
              </div>
          </div>
      </form>
  </div>

{% endblock %}
